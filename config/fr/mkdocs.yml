repo_name: igs/igs-cors-guidelines
copyright: Copyright &copy; 2024 International GNSS Service

docs_dir: '../../docs/fr'
site_dir: '../../generated/fr' 

nav:
  - Introduction: index.md
  - Résumé des Directives pour les CORS IGS: summary.md
  - Installation et Opération des Stations GNSS Permanentes de l’IGS:
    - Vue d'Ensemble: establishment/index.md
    - Qualité du Signal: establishment/signals.md
    - Stabilité du Site: establishment/stability.md
    - Alimentation et Télécommunications: establishment/power_comms.md
  - Équipements GNSS:
    - Vue d'Ensemble: equipment/index.md
    - Récepteur GNSS: equipment/receiver.md
    - Antenne GNSS: equipment/antenna.md
    - Câble d’Antenne: equipment/cable.md
    - Capteurs Météorologiques: equipment/meteo_sensors.md
  - Données et Métadonnées:
    - Vue d'Ensemble: data/index.md
    - Signal Tracking and Data Recording: data/recording.md
    - Dénomination des Fichiers: data/filename.md
    - Data Quality: data/quality.md
    - Metadata: data/metadata.md
    - Announcements: data/announcements.md
  - Resources:
    - Changelog: resources/changelog.md
    - Terms and Definitions: resources/terms.md
    - References: resources/references.md
    - Contributions: resources/contributions.md

theme:
  name: material
  language: fr
  custom_dir: '../../overrides/' 
  logo: assets/images/igs_logo.png
  palette:
    - scheme: slate
      primary: blue
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - scheme: default
      primary: blue
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  features:
    # - announce.dismiss
    - content.code.annotate
    - content.code.copy
    - content.tabs.link
    - content.tooltips
    # - header.autohide
    - navigation.expand
    - navigation.indexes
    # - navigation.instant
    # - navigation.prune
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - navigation.footer
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
markdown_extensions:
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.tabbed
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight:
      linenums: false
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.inlinehilite
  - pymdownx.details
  - pymdownx.tilde
  - admonition
  - def_list
  - toc:
      baselevel: 2
      permalink: true
  - meta
  - tables
  - footnotes
  - abbr
plugins:
  - include-markdown
  - search:
      lang: en
  - open-in-new-tab
  - git-revision-date-localized:
      enabled: true
      fallback_to_build_date: true
extra:
  social:
    - icon: fontawesome/brands/gitlab
      link: https://git.gfz-potsdam.de/igs/igs-cors-guidelines
      name: GitLab
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/company/igsorg
      name: LinkedIn
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/igsorg
      name: X
    - icon: fontawesome/brands/youtube
      link: http://www.youtube.com/igsorg
      name: Youtube
    - icon: material/email
      link: "mailto:cb@igs.org"

  alternate:
    - name: English
      link: /igs-cors-guidelines/en/ 
      lang: en
    - name: Deutsch
      link: /igs-cors-guidelines/de/
      lang: de
    - name: Français
      link: /igs-cors-guidelines/fr/
      lang: fr