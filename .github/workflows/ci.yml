name: ci
on:
  push:
    branches:
      - main
permissions:
  contents: write

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: 3.x

      - run: echo "cache_id=$(date --utc '+%V')" >> $GITHUB_ENV

      - uses: actions/cache@v4
        with:
          key: mkdocs-material-${{ env.cache_id }}
          path: ~/.cache
          restore-keys: |
            mkdocs-material-

      - run: pip install -r requirements.txt

      - name: Build English site
        run: |
          mkdir -p site/en
          mkdocs build -f config/en/mkdocs.yml -d site/en
          ls -R site  # DEBUG: verify build

      - name: Add root redirect to English
        run: |
          REDIRECT_DIR="site"
          mkdir -p "$REDIRECT_DIR"
          cat <<EOF > "$REDIRECT_DIR/index.html"
          <!DOCTYPE html>
          <html lang="en">
          <head>
          <meta charset="utf-8">
          <meta http-equiv="refresh" content="0; url=./en/">
          <title>Redirectingâ€¦</title>
          </head>
          <body>
          <p>If you are not redirected automatically, <a href="./en/">click here</a>.</p>
          </body>
          </html>
          EOF

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
          force_orphan: true

