name: ci
on:
  push:
    branches:
      - main
permissions:
  contents: write

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure Git Credentials
        run: |
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com

      - uses: actions/setup-python@v5
        with:
          python-version: 3.x

      - run: echo "cache_id=$(date --utc '+%V')" >> $GITHUB_ENV

      - uses: actions/cache@v4
        with:
          key: mkdocs-material-${{ env.cache_id }}
          path: ~/.cache 
          restore-keys: |
            mkdocs-material-

      - run: pip install -r requirements.txt

      - name: Build all MkDocs sites
        run: |
          mkdir -p site
          DEFAULT_LANG=en

          # Explicitly build default first, then all others
          langs=($DEFAULT_LANG $(ls config/*/mkdocs.yml | xargs -n1 dirname | xargs -n1 basename | grep -v "$DEFAULT_LANG"))
          
          for lang in "${langs[@]}"; do
            config="config/$lang/mkdocs.yml"
            echo ">>> Building $lang from $config"
            
            # Build site into the correct folder
            mkdir -p "site/$lang"
            mkdocs build -f "$config" -d "site/$lang"
          done

      - name: Add root redirect to default language
        run: |
          DEFAULT_LANG=en
          REDIRECT_DIR="site"
          mkdir -p "$REDIRECT_DIR"
          cat <<EOF > "$REDIRECT_DIR/index.html"
          <!DOCTYPE html>
          <html lang="en">
          <head>
          <meta charset="utf-8">
          <meta http-equiv="refresh" content="0; url=./${DEFAULT_LANG}/">
          <title>Redirectingâ€¦</title>
          </head>
          <body>
          <p>If you are not redirected automatically, <a href="./${DEFAULT_LANG}/">click here</a>.</p>
          </body>
          </html>
          EOF

      - name: Deploy combined site to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
          force_orphan: true
